<html>
    <head>
      <title>Bushaltenetz</title>
      <link rel="stylesheet" href="./Leaflet-1.7.1/leaflet.css"/>
      <script src="./Leaflet-1.7.1/leaflet.js"></script>
      <script src="busstops.js"></script>
      <script src="os_busstop_service_lines_833.js"></script>
      
      <style>
        #map{ height: 100% }
      </style>
    </head>
    <body>
    
      <div id="map"></div>
    
      <script>
      var geojsonMarkerOptions = {
        radius: 1,
        fillColor: "#ff7800",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 1
        };
        var myStreets = {
            "color": "#ff7800",
            "weight": 5,
            "opacity": 0.65
        };
    
      // initialize the map
      var map = new L.Map('map').setView({lon: 8.063742, lat: 52.332584}, 8);
    
      // load a tile layer
      map.addLayer(new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	        maxZoom: 19,
	        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
	    }));

      L.geoJSON(busstops, {
        pointToLayer: function (feature, latlng) {
        return L.circle(latlng, geojsonMarkerOptions);
        }
        }).addTo(map);

      L.geoJSON(streets, {
        style: myStreets
      }).addTo(map);
    
      </script>
    </body>
</html>
